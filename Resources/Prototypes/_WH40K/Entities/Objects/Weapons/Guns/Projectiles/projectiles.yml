- type: entity
  id: WHBulletPlasmaPistol
  name: Снаряд плазмы
  parent: BaseBulletTrigger
  categories: [ HideSpawnMenu ]
  components:
  - type: Sprite
    sprite: Objects/Weapons/Guns/Projectiles/projectiles_tg.rsi
    layers:
    - state: omnilaser
      shader: unshaded
  - type: ExplodeOnTrigger
  - type: Explosive
    explosionType: Plasma
    maxIntensity: 3 # max 30 per tile
    intensitySlope: 1
    totalIntensity: 4 # 60 total damage to distribute over tiles
    maxTileBreak: 1
  - type: TimedDespawn
    lifetime: 0.65 # Примерно 17 тайлов
  - type: PointLight
    radius: 3.5
    color: Blue
    energy: 0.5

- type: entity
  id: WHBulletPlasmaRifle
  name: Снаряд плазмы
  parent: BaseBulletTrigger
  categories: [ HideSpawnMenu ]
  components:
  - type: Sprite
    sprite: Objects/Weapons/Guns/Projectiles/projectiles_tg.rsi
    layers:
    - state: omnilaser
      shader: unshaded
  - type: ExplodeOnTrigger
  - type: Explosive
    explosionType: Plasma
    maxIntensity: 3 # max 30 per tile
    intensitySlope: 1
    totalIntensity: 4 # 60 total damage to distribute over tiles
    maxTileBreak: 1
  - type: TimedDespawn
    lifetime: 1.3 # Примерно 34 тайлов
  - type: PointLight
    radius: 3.5
    color: Blue
    energy: 0.5

- type: entity
  id: BulletBolter
  name: пуля болтера
  parent: BaseBulletTrigger
  categories: [ HideSpawnMenu ]
  components:
  - type: Projectile
    damage:
      types:
        Piercing: 60
  - type: ExplodeOnTrigger
  - type: Explosive
    explosionType: Default
    maxIntensity: 0.5
    intensitySlope: 0.5
    totalIntensity: 0.5
    maxTileBreak: 0

- type: entity
  id: FlamethrowerFlashEffect
  categories: [ HideSpawnMenu ]
  components:
  - type: TimedDespawn
    lifetime: 0.4
  - type: Sprite
    drawdepth: Effects
    layers:
    - shader: unshaded
      map: ["enum.EffectLayers.Unshaded"]
      sprite: _WH40K/Objects/Weapons/Guns/Ammunition/Projectiles/flame.rsi
      state: flash
  - type: EffectVisuals
  - type: Tag
    tags:
      - HideContextMenu
  - type: AnimationPlayer

