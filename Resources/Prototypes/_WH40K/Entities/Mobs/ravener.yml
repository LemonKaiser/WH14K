- type: entity
  id: MobRavener
  name: Равенер
  description: Змееподобное чудище, использующее свои передние лезвиеподобные конечности для разрывания врагов, стен и грунта.
  parent: SimpleSpaceMobBase
  suffix: WH40K, Тираниды
  components:
  - type: TypingIndicator
    proto: alien
  - type: Speech
    speechSounds: Genestealer #Заглушка
  - type: NpcFactionMember
    factions:
    - SimpleHostile
  - type: Tool
    speedModifier: 2.5
    qualities:
      - Prying
  - type: Prying
    pryPowered: !type:Bool
        true
    force: !type:Bool
      true
    useSound:
      path: /Audio/Items/crowbar.ogg
  - type: Reactive
    groups:
      Flammable: [Touch]
      Extinguish: [Touch]
  - type: HTN
    rootTask:
      task: SimpleHostileCompound
  - type: Sprite
    drawdepth: Mobs
    sprite: _WH40K/Mobs/ravener.rsi
    layers:
      - map: [ "enum.DamageStateVisualLayers.Base" ]
        state: base
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.75
        density: 80
        mask:
        - MobMask
        layer:
        - MobLayer
  - type: DamageStateVisuals
    states:
      Alive:
        Base: base
      Dead:
        Base: dead
  - type: MobThresholds
    thresholds:
      0: Alive
      200: Dead
  - type: MovementSpeedModifier
    baseWalkSpeed: 4
    baseSprintSpeed: 5.8
  - type: CombatMode
  - type: MeleeWeapon
    hidden: true
    altDisarm: false
    attackRate: 1.7
    angle: 0
    animation: WeaponArcBite
    soundHit:
      collection: GenestealerAttack #Заглушка
    damage:
      types:
        Slash: 45
  - type: IntrinsicRadioReceiver
  - type: IntrinsicRadioTransmitter
    channels:
    - Hive
  - type: ActiveRadio
    channels:
    - Hive
  - type: Puller
    needsHands: false
  - type: Tag
    tags:
      - FootstepSound
      - DoorBumpOpener
